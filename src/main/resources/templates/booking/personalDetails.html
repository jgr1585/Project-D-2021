<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Details</title>
</head>
<body>
<form action="/booking/submitPersonalDetails">
    <label for="guestName">Guest or Group Name</label><input id="guestName" type="text"/><br>
    <label for="guestAddr">Guest or Group Address</label><input id="guestAddr" type="text"/><br>
    <hr>
    <label for="bookerName">First Name</label><input id="bookerName" type="text"/><br>
    <label for="bookerAddr">Last Name</label><input id="bookerAddr" type="text"/><br>
    <label for="bookerPhone">Telephone</label><input id="bookerPhone" type="text"/><br>
    <label for="payment">Payment Type</label>
    <select id="payment">
        <option value="creditCard">Credit Card</option>
        <option value="asdf">Monopoly Money</option>
    </select>
    <br>

    <input type="submit" value="submit"/>
</form>
</body>
</html>
