<!DOCTYPE html>

<!--suppress HtmlUnknownTarget -->
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta content="true" name="HandheldFriendly"/>
    <meta content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>

    <meta content="Create bookings and handle new walk-in guests in only a few clicks with this simple hotel management software."
          name="description">

    <title>Hotel Management</title>

    <!-- ############ import css files ########################################################################################################################### -->

    <link href="/css/materialize.min.css" rel="stylesheet">
    <link href="/css/global.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- ############ import js lib files ######################################################################################################################## -->

    <script src="/js/materialize.min.js"></script>
</head>

<body>
<div class="container">
    <h3>Room Booking - Choose Categories</h3>

    <div class="row">
        <form action="/booking/submitCategories" class="col s12">
            <!-- select date (from, until) -->
            <h6>Select period</h6>
            <div class="row">
                <div class="input-field col s6">
                    <input id="from" type="date"/>
                    <label for="from">From</label>
                </div>
                <div class="input-field col s6">
                    <input id="until" type="date"/>
                    <label for="until">Until</label>
                </div>
            </div>

            <!-- select choice of categories -->
            <h6>Select room categories</h6>
            <div class="row">
                <div class="input-field col s3">
                    <input id="cat1" type="number" value="0"/>
                    <label for="cat1">Category 1</label>
                </div>
                <div class="input-field col s3">
                    <input id="cat2" type="number" value="0"/>
                    <label for="cat2">Category 2</label>
                </div>
                <div class="input-field col s3">
                    <input id="cat3" type="number" value="0"/>
                    <label for="cat3">Category 3</label>
                </div>
                <div class="input-field col s3">
                    <input id="cat4" type="number" value="0"/>
                    <label for="cat4">Category 4</label>
                </div>
            </div>

            <!-- cancel/submit buttons -->
            <div class="row right-align">
                <button class="btn waves-effect waves-light blue accent-2" name="submit" type="submit">Save & Next
                    <i class="material-icons right">navigate_next</i>
                </button>
                <button class="btn waves-effect waves-light disabled" type="submit">Back
                    <i class="material-icons left">navigate_before</i>
                </button>
                <a class="btn waves-effect waves-light red accent-2" href="/">Cancel
                    <i class="material-icons right">cancel</i>
                </a>
            </div>
        </form>
    </div>
</div>
</body>

</html>
