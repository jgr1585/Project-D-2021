<!DOCTYPE html>

<!--suppress HtmlUnknownTarget -->
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Hotel Management</title>
    <meta name="page" content="CreateBooking">
    <placeholder th:replace="fragments/main.html :: head"></placeholder>
</head>

<body>
<header th:replace="fragments/main.html :: header"></header>

<div class="container">
    <h3>Room Booking - Choose Categories</h3>

    <div class="row">
        <form action="/booking/chooseCategories" method="post" class="col s12"
              th:object="${categoriesForm}">

            <!-- select date (from, until) -->
            <div class="section">
                <h6>Select period</h6>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">date_range</i>
                        <input id="from" type="date" th:field="*{from}" required/>
                        <label for="from">From</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">date_range</i>
                        <input id="until" type="date" th:field="*{until}" required/>
                        <label for="until">Until</label>
                    </div>
                </div>
            </div>

            <!-- select choice of categories -->
            <div class="section">
                <h6>Select room categories</h6>

                <div class="row">
                    <div th:each="entry: *{categorySelection.entrySet()}">
                        <div class="input-field col s3" >

                            <!-- mama mia spaghetti -->

                            <input th:id="${entry.key}"
                                   th:value="${entry.value.selectedAmount}"
                                   th:field="*{categorySelection['__${entry.key}__'].selectedAmount}"
                                   min="0"
                                   th:max="${entry.value.category.numberAvailable()}"
                                   type="number"/>

                            <label th:for="${entry.key}" type="number" th:text="${entry.value.category.categoryName()}">
                                placeholder
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- back/cancel/submit buttons -->
            <div class="row right-align">
                <button class="btn waves-effect waves-light blue accent-2" name="submit" type="submit">Next
                    <i class="material-icons right">navigate_next</i>
                </button>
                <button class="btn waves-effect waves-light disabled" type="submit">Back
                    <i class="material-icons left">navigate_before</i>
                </button>
                <a class="btn waves-effect waves-light red accent-2" href="/">Cancel
                    <i class="material-icons right">cancel</i>
                </a>
            </div>
        </form>
    </div>
</div>
<footer th:replace="fragments/main.html :: footer"></footer>
</body>

</html>
