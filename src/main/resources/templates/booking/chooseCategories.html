<!DOCTYPE html>

<!--suppress HtmlUnknownTarget -->
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Hotel Management</title>
    <meta name="page" content="CreateBooking">
    <placeholder th:replace="fragments/head.html :: head"></placeholder>
</head>

<body>
<header th:insert="fragments/header.html :: header"></header>

<div class="container">
    <h3>Room Booking - Choose Categories</h3>

    <div class="row">
        <form action="/booking/submitCategories" method="post" class="col s12" th:object="${form}">
            <!-- select date (from, until) -->
            <div class="section">
                <h6>Select period</h6>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">date_range</i>
                        <input id="from" type="date" th:field="*{from}" />
                        <label for="from">From</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">date_range</i>
                        <input id="until" type="date" th:field="*{until}"/>
                        <label for="until">Until</label>
                    </div>
                </div>
            </div>

            <!-- select choice of categories -->
            <div class="section">
                <h6>Select room categories</h6>

                <div class="row">

                    <div th:each="entry: ${form.categorySelection.entrySet()}">
                        <div class="input-field col s3" >
                            <input th:id="${entry.key}"
                                   th:value="${entry.value}"
                                   th:field="*{categorySelection['__${entry.key}__']}"
                                   min="0" type="number"/>
                            <label th:for="${entry.key}" type="number" th:text="${entry.key}">placeholder</label>
                        </div>
                    </div>
                </div>

                <!--<div class="row">
                    <div class="input-field col s3">
                        <i class="material-icons prefix">looks_one</i>
                        <input id="cat1" min="0" type="number" value="0"/>
                        <label for="cat1">Category 1</label>
                    </div>
                    <div class="input-field col s3">
                        <i class="material-icons prefix">looks_two</i>
                        <input id="cat2" min="0" type="number" value="0"/>
                        <label for="cat2">Category 2</label>
                    </div>
                    <div class="input-field col s3">
                        <i class="material-icons prefix">looks_3</i>
                        <input id="cat3" min="0" type="number" value="0"/>
                        <label for="cat3">Category 3</label>
                    </div>
                    <div class="input-field col s3">
                        <i class="material-icons prefix">looks_4</i>
                        <input id="cat4" min="0" type="number" value="0"/>
                        <label for="cat4">Category 4</label>
                    </div>
                </div>-->
            </div>

            <!-- back/cancel/submit buttons -->
            <div class="row right-align">
                <button class="btn waves-effect waves-light blue accent-2" name="submit" type="submit">Next
                    <i class="material-icons right">navigate_next</i>
                </button>
                <button class="btn waves-effect waves-light disabled" type="submit">Back
                    <i class="material-icons left">navigate_before</i>
                </button>
                <a class="btn waves-effect waves-light red accent-2" href="/">Cancel
                    <i class="material-icons right">cancel</i>
                </a>
            </div>
        </form>
    </div>
</div>
<footer th:insert="fragments/footer.html :: footer"></footer>
</body>

</html>
