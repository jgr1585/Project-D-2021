<!DOCTYPE html>

<!--suppress HtmlUnknownTarget -->
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Hotel Management</title>
    <meta name="page" content="BookingOverview">
    <placeholder th:replace="fragments/main.html :: head"></placeholder>
</head>
<body>
<header th:replace="fragments/main.html :: header"></header>

<div class="container">
    <h3>Room Booking - Summary</h3>

    <form action="/booking/submitPersonalDetails" method="post">

        <!-- hidden fields for multipage form -->
        <input id="from" type="hidden"
               th:field="${chooseCategoriesForm.from}"
               th:value="${chooseCategoriesForm.from}"
               required/>
        <input id="until" type="hidden"
               th:field="${chooseCategoriesForm.until}"
               th:value="${chooseCategoriesForm.until}"
               required/>
        <div th:each="entry: ${chooseCategoriesForm.categorySelection}">
            <input th:id="*{entry.key}"
                   th:field="${chooseCategoriesForm.categorySelection['__${entry.key}__']}"
                   th:value="${chooseCategoriesForm.categorySelection['__${entry.key}__']}"
                   type="hidden"/>
        </div>


        <div class="row">
            <h4>Time Period</h4>
            <table class="highlight">
                <thead>
                <tr>
                    <th>From</th>
                    <th>Until</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td th:text="${chooseCategoriesForm.from}"></td>
                    <td th:text="${chooseCategoriesForm.until}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="row">
            <!-- todo: foreach -->
            <h4>Categories</h4>
            <table class="highlight">
                <thead>
                <tr>
                    <th>Category</th>
                    <th>Quantity</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>category name</td>
                    <td>category quantity</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- guest/group data -->
        <div class="row">
            <h4>Guest or Group Data</h4>
            <table class="highlight">
                <thead>
                <tr>
                    <th>Input Field</th>
                    <th>Data</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>Name</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td></td>
                </tr>
                </tbody>
            </table>

        </div>

        <!-- representative data -->
        <div class="row">
            <h4>Representative Data</h4>
            <table class="highlight">
                <thead>
                <tr>
                    <th>Input Field</th>
                    <th>Data</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>Name</td>
                    <td th:text="*{personalDetailsForm.representativeFirstName} + ' ' + *{personalDetailsForm.representativeLastName}"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Payment</td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- create booking -->
        <div class="row right-align">
            <button class="btn waves-effect waves-light blue accent-2" name="submit" type="submit">Create Booking
                <i class="material-icons right">done</i>
            </button>
        </div>
    </form>
</div>

<footer th:replace="fragments/main.html :: footer"></footer>
</body>
</html>
