<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Personal Details Form Fragments</title>
</head>
<body>

<div class="section" th:fragment="personalDetails(personalDetailsForm)">

    <div th:object="${__${personalDetailsForm}__}">

        <!-- guest/group data -->
        <div class="section">
            <h6>Representative Data</h6>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="representativeFirstName" type="text"
                           th:field="*{representativeFirstName}"/>
                    <label for="representativeFirstName">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="representativeLastName" type="text"
                           th:field="*{representativeLastName}"/>
                    <label for="representativeLastName">Last Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s4">
                    <i class="material-icons prefix">location_city</i>
                    <input id="representativeStreet" type="text" th:field="*{representativeStreet}"/>
                    <label for="representativeStreet">Street</label>
                </div>
                <div class="input-field col s2">
                    <input id="representativeZip" type="text" th:field="*{representativeZip}"
                    />
                    <label for="representativeZip">Zip</label>
                </div>
                <div class="input-field col s3">
                    <input id="representativeCity" type="text" th:field="*{representativeCity}"/>
                    <label for="representativeCity">City/Town</label>
                </div>
                <div class="input-field col s3">
                    <input id="representativeCountry" type="text" th:field="*{representativeCountry}"/>
                    <label for="representativeCountry">Country</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <input class="validate" id="representativeMail" type="email" th:field="*{representativeMail}"/>
                    <label for="representativeMail">Email</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input class="validate" id="representativePhone" type="tel" th:field="*{representativePhone}"/>
                    <label for="representativePhone">Phone</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">euro_symbol</i>
                    <select id="representativePaymentMethod" th:field="*{representativePaymentMethod}">
                        <option th:each="paymentMethod : ${T(fhv.teamd.hotel.domain.contactInfo.PaymentMethod).values()}"
                                th:value="${paymentMethod}"
                                th:text="${paymentMethod.displayValue}"
                                th:selected="${paymentMethod==representativePaymentMethod}"
                        >
                        </option>
                    </select>
                    <label for="representativePaymentMethod">Payment</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">payment</i>
                    <input class="validate" id="representativeCreditCardNumber" type="text"
                           th:field="*{representativeCreditCardNumber}"/>
                    <label for="representativeCreditCardNumber">Credit Card Number</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <p>
                    <label for="RepresentativeCheck">
                        <input checked id="RepresentativeCheck" name="RepresentativeCheck"
                               type="checkbox" th:checked="false" value="Representative"/>
                        <span>Representative is same Person</span>
                    </label>
                </p>
            </div>
        </div>

        <div class="divider"></div>

        <!-- guest/organization data -->
        <div class="section">
            <h6>Guest or Organization Data</h6>
            <div class="row">
                <div class="input-field col s12">
                    <p>
                        <label for="private">
                            <input checked id="private" name="guestType" onchange="swapForm(this)"
                                   type="radio" value="private"/>
                            <span>Private Guest</span>
                        </label>
                    </p>
                    <p>
                        <label for="organization">
                            <input id="organization" name="guestType" onchange="swapForm(this)"
                                   type="radio" value="organization"/>
                            <span>Organization</span>
                        </label>
                    </p>
                </div>
            </div>

            <!-- form for private guest -->
            <div class="row" id="privateForm">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="privateGuestFirstName" type="text" th:field="*{guestFirstName}" class="guestData"/>
                    <label for="privateGuestFirstName">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="privateGuestLastName" type="text" th:field="*{guestLastName}" class="guestData"/>
                    <label for="privateGuestLastName">Last Name</label>
                </div>
            </div>

            <!-- form for organization -->
            <div id="organizationForm" style="display: none">
                <div class="row">


                    <div class="input-field col s6">
                        <i class="material-icons prefix">euro_symbol</i>
                        <select id="representativePaymentMethod" th:field="*{representativePaymentMethod}">
                            <option th:each="paymentMethod : ${T(fhv.teamd.hotel.domain.contactInfo.PaymentMethod).values()}"
                                    th:value="${paymentMethod}"
                                    th:text="${paymentMethod.displayValue}"
                                    th:selected="${paymentMethod==representativePaymentMethod}"
                            >
                            </option>
                        </select>
                        <label for="representativePaymentMethod">Payment</label>
                    </div>



                    <div class="input-field cols 12">
                        <i class="material-icons prefix">business</i>
                        <select id="alreadyExistingOrganization">
                            <option ></option>


                            <option>Organization 1</option>
                            <option>Organization 2</option>
                            <option>Organization 3</option>
                        </select>
                        <label for="alreadyExistingOrganization">Already Existing Organization</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s9">
                        <i class="material-icons prefix">group</i>
                        <input id="organizationName" type="text"/>
                        <label for="organizationName">Organization Name</label>
                    </div>
                    <div class="input-field col s3">
                        <i class="material-icons prefix">local_offer</i>
                        <input id="organizationDiscount" type="number" min="0" max="100" value="0">
                        <label for="organizationDiscount">Discount (%)</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s4">
                    <i class="material-icons prefix">location_city</i>
                    <input id="guestStreet" type="text" th:field="*{guestStreet}" class="guestData"/>
                    <label for="guestStreet">Street</label>
                </div>
                <div class="input-field col s2">
                    <input id="guestZip" type="text" th:field="*{guestZip}" class="guestData"/>
                    <label for="guestZip">Zip</label>
                </div>
                <div class="input-field col s3">
                    <input id="guestCity" type="text" th:field="*{guestCity}" class="guestData"/>
                    <label for="guestCity">City/Town</label>
                </div>
                <div class="input-field col s3">
                    <input id="guestCountry" type="text" th:field="*{guestCountry}" class="guestData"/>
                    <label for="guestCountry">Country</label>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="personalDetailsHidden(personalDetailsForm)">

    <div th:object="${__${personalDetailsForm}__}">
        <input th:field="*{guestFirstName}" type="hidden"/>
        <input th:field="*{guestLastName}" type="hidden"/>

        <input th:field="*{guestStreet}" type="hidden"/>
        <input th:field="*{guestZip}" type="hidden"/>
        <input th:field="*{guestCity}" type="hidden"/>
        <input th:field="*{guestCountry}" type="hidden"/>

        <input th:field="*{representativeFirstName}" type="hidden"/>
        <input th:field="*{representativeLastName}" type="hidden"/>

        <input th:field="*{representativeStreet}" type="hidden"/>
        <input th:field="*{representativeZip}" type="hidden"/>
        <input th:field="*{representativeCity}" type="hidden"/>
        <input th:field="*{representativeCountry}" type="hidden"/>

        <input th:field="*{representativeMail}" type="hidden"/>
        <input th:field="*{representativePhone}" type="hidden"/>

        <input th:field="*{representativePaymentMethod}" type="hidden"/>
        <input th:field="*{representativeCreditCardNumber}" type="hidden"/>
    </div>
</div>

</body>
</html>
