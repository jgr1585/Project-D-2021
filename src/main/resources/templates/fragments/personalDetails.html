<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Personal Details Form Fragments</title>
</head>
<body>

<div class="section" th:fragment="personalDetails(personalDetailsForm)">

    <div th:object="${__${personalDetailsForm}__}">

        <!-- guest/group data -->
        <div class="section">
            <h6>Representative Data</h6>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="representativeFirstName" th:field="*{representativeFirstName}"
                           type="text"/>
                    <label for="representativeFirstName">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="representativeLastName" th:field="*{representativeLastName}"
                           type="text"/>
                    <label for="representativeLastName">Last Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s4">
                    <i class="material-icons prefix">location_city</i>
                    <input id="representativeStreet" th:field="*{representativeStreet}" type="text"/>
                    <label for="representativeStreet">Street</label>
                </div>
                <div class="input-field col s2">
                    <input id="representativeZip" th:field="*{representativeZip}" type="text"
                    />
                    <label for="representativeZip">Zip</label>
                </div>
                <div class="input-field col s3">
                    <input id="representativeCity" th:field="*{representativeCity}" type="text"/>
                    <label for="representativeCity">City/Town</label>
                </div>
                <div class="input-field col s3">
                    <input id="representativeCountry" th:field="*{representativeCountry}" type="text"/>
                    <label for="representativeCountry">Country</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <input class="validate" id="representativeMail" th:field="*{representativeMail}" type="email"/>
                    <label for="representativeMail">Email</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input class="validate" id="representativePhone" th:field="*{representativePhone}" type="tel"/>
                    <label for="representativePhone">Phone</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">euro_symbol</i>
                    <select id="representativePaymentMethod" th:field="*{representativePaymentMethod}">
                        <option th:each="paymentMethod : ${T(fhv.teamd.hotel.domain.contactInfo.PaymentMethod).values()}"
                                th:selected="${paymentMethod==representativePaymentMethod}"
                                th:text="${paymentMethod.displayValue}"
                                th:value="${paymentMethod}">
                        </option>
                    </select>
                    <label for="representativePaymentMethod">Payment</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">payment</i>
                    <input class="validate" id="representativeCreditCardNumber"
                           th:field="*{representativeCreditCardNumber}"
                           type="text"/>
                    <label for="representativeCreditCardNumber">Credit Card Number</label>
                </div>
            </div>
        </div>

        <!-- guest data -->
        <div class="section">
            <h6>Guest Data</h6>
            <p>
                <label th:for="'isSameAsRep'">
                    <input type="checkbox"
                           name="isSameAsRep"
                           th:id="'isSameAsRep'"
                           th:checked="*{checkBoxState}"
                    >
                    <span>Representative is same Person</span>
                </label>
            </p>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input class="guestData" id="privateGuestFirstName" th:field="*{guestFirstName}" type="text"/>
                    <label for="privateGuestFirstName">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input class="guestData" id="privateGuestLastName" th:field="*{guestLastName}" type="text"/>
                    <label for="privateGuestLastName">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <i class="material-icons prefix">location_city</i>
                    <input class="guestData" id="guestStreet" th:field="*{guestStreet}" type="text"/>
                    <label for="guestStreet">Street</label>
                </div>
                <div class="input-field col s2">
                    <input class="guestData" id="guestZip" th:field="*{guestZip}" type="text"/>
                    <label for="guestZip">Zip</label>
                </div>
                <div class="input-field col s3">
                    <input class="guestData" id="guestCity" th:field="*{guestCity}" type="text"/>
                    <label for="guestCity">City/Town</label>
                </div>
                <div class="input-field col s3">
                    <input class="guestData" id="guestCountry" th:field="*{guestCountry}" type="text"/>
                    <label for="guestCountry">Country</label>
                </div>
            </div>
        </div>

        <!-- organization data -->
        <div class="section">
            <h6>Organization Data (Optional)</h6>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">business</i>
                    <select id="alreadyExistingOrganization" onchange="copyOrganizationFields()"
                            th:field="*{organizationDropDownId}">
                        <option th:selected="${organizationDropDownId=='noOrganization'}"
                                th:value="'noOrganization'">No Organization / Private Guest
                        </option>
                        <option th:selected="${organizationDropDownId=='addNewOrganization'}"
                                th:value="'addNewOrganization'">+ New Organization
                        </option>
                        <optgroup label="Already Existing Organizations">
                            <!--/*@thymesVar id="organizations" type="java.util.List<fhv.teamd.hotel.application.dto.OrganizationDTO>"*/-->
                            <option th:each="organization: ${organizations}"
                                    th:selected="${organization.id==organizationDropDownId}"
                                    th:text="${organization.organizationName}"
                                    th:value="${organization.id}">
                            </option>
                        </optgroup>
                    </select>
                    <label for="alreadyExistingOrganization">Select Organization</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s9">
                    <i class="material-icons prefix">group</i>
                    <input id="organizationName" th:field="*{organizationName}" type="text"/>
                    <label for="organizationName">Organization Name</label>
                </div>
                <div class="input-field col s3">
                    <i class="material-icons prefix">local_offer</i>
                    <input id="organizationDiscount" max="100" min="0" th:field="*{discount}" type="number" value="0">
                    <label for="organizationDiscount">Discount (%)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <i class="material-icons prefix">location_city</i>
                    <input id="organizationStreet" th:field="*{organizationStreet}" type="text"/>
                    <label for="organizationStreet">Street</label>
                </div>
                <div class="input-field col s2">
                    <input id="organizationZip" th:field="*{organizationZip}" type="text"/>
                    <label for="organizationZip">Zip</label>
                </div>
                <div class="input-field col s3">
                    <input id="organizationCity" th:field="*{organizationCity}" type="text"/>
                    <label for="organizationCity">City/Town</label>
                </div>
                <div class="input-field col s3">
                    <input id="organizationCountry" th:field="*{organizationCountry}" type="text"/>
                    <label for="organizationCountry">Country</label>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/organizations"></div>
</div>

<div th:fragment="personalDetailsHidden(personalDetailsForm)">
    <div th:object="${__${personalDetailsForm}__}">
        <input th:field="*{organizationDropDownId}" type="hidden">

        <input th:field="*{organizationName}" type="hidden"/>
        <input th:field="*{organizationStreet}" type="hidden">
        <input th:field="*{organizationZip}" type="hidden">
        <input th:field="*{organizationCity}" type="hidden">
        <input th:field="*{organizationCountry}" type="hidden">
        <input th:field="*{discount}" type="hidden"/>

        <input th:id="'isSameNameAsRep'"
               th:field="*{checkBoxState}"
               type="hidden"/>

        <input th:field="*{guestFirstName}" type="hidden"/>
        <input th:field="*{guestLastName}" type="hidden"/>
        <input th:field="*{guestStreet}" type="hidden"/>
        <input th:field="*{guestZip}" type="hidden"/>
        <input th:field="*{guestCity}" type="hidden"/>
        <input th:field="*{guestCountry}" type="hidden"/>

        <input th:field="*{representativeFirstName}" type="hidden"/>
        <input th:field="*{representativeLastName}" type="hidden"/>

        <input th:field="*{representativeStreet}" type="hidden"/>
        <input th:field="*{representativeZip}" type="hidden"/>
        <input th:field="*{representativeCity}" type="hidden"/>
        <input th:field="*{representativeCountry}" type="hidden"/>

        <input th:field="*{representativeMail}" type="hidden"/>
        <input th:field="*{representativePhone}" type="hidden"/>

        <input th:field="*{representativePaymentMethod}" type="hidden"/>
        <input th:field="*{representativeCreditCardNumber}" type="hidden"/>
    </div>
</div>

</body>
</html>
